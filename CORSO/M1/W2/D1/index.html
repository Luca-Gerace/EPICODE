<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Fake</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Futuristic wallpapers</h1>

        <!-- Cards container -->
        <section class="flex row gap-l">
            
            <!-- Card #1 -->
            <div class="card image img_1">
                <div class="overlay"></div>
                <div class="badge red">
                    <i class="fa-regular fa-heart"></i> Save
                </div>
                <div class="badge white img-name">
                    <i class="fa-solid fa-up-right-from-square"></i> Astronaut exploring outer space
                </div>
                <div class="badge white action">
                    <i class="fa-solid fa-arrow-up-from-bracket"></i>
                </div>
                <div class="badge white dots">
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
            </div>

                </div>

                </div>
                <div class="badge white dots">
                    <i class="fa-solid fa-ellipsis"></i>

            </div>

            <!-- Card #3 -->

                </div>

                </div>
                <div class="badge white action">

                </div>
                <div class="badge white dots">
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
            </div>

            <!-- Card #4 -->
            <div class="card image img_4">

                    <i class="fa-regular fa-heart"></i> Save
                </div>
